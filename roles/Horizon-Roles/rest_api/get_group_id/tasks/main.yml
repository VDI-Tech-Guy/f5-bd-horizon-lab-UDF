---
  - name: Get Group ID
    ansible.builtin.uri:
      url: "https://{{ ansible_host }}/rest/monitor/connection-servers"  #/config/v1/admin-users-or-groups/permissions"
      method: GET
      headers:
        Authorization: "Bearer {{ login_info.json.access_token }}"
        Content-Type: application/json
      status_code: 200
      timeout: 300
      #body_format: json
      validate_certs: false
    delegate_to: localhost
    register: group_id_info
    # no_log: true

  - name: debug
    ansible.builtin.debug:
      var: group_id_info

---
# Destroy VMs
- hosts: localhost
  connection: local
  gather_facts: true
  vars_files:
    - ../vars/vsphere.yml
  roles:
    - roles/vSphere-Roles/destroy_vm
    - roles/vSphere-Roles/destroy_resource_pool

# Destroy NSX-Segment
- hosts: localhost
  connection: local
  gather_facts: true
  vars:
    - ansible_python_interpreter: "/usr/bin/python3"
  vars_files:
    - ../vars/nsx.yml
  roles:
    - { role: roles/NSXT-Roles/check_manager_status, when: is_nsx_environment|bool}
    - { role: roles/NSXT-Roles/delete_nsx_segment, when: is_nsx_environment|bool}

